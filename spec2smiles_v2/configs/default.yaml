# SPEC2SMILES Pipeline Configuration

spectrum:
  n_bins: 500
  bin_width: 1.0
  max_mz: 500.0
  transform: sqrt  # sqrt, log, or none
  normalize: true

descriptors:
  names:
    - MolWt
    - HeavyAtomCount
    - NumHeteroatoms
    - NumAromaticRings
    - RingCount
    - NOCount
    - NumHDonors
    - NumHAcceptors
    - TPSA
    - MolLogP
    - NumRotatableBonds
    - FractionCSP3

# Part A: Hybrid CNN-Transformer (spectrum -> descriptors)
part_a:
  cnn_hidden: 256
  transformer_dim: 256
  n_heads: 8
  n_transformer_layers: 4
  d_ff: 1024
  dropout: 0.1
  learning_rate: 0.0003
  weight_decay: 0.01
  max_epochs: 300
  batch_size: 32
  gradient_clip: 1.0
  patience: 40

part_b:
  latent_dim: 128
  hidden_dim: 256
  n_layers: 2
  dropout: 0.2
  max_len: 100
  learning_rate: 0.001
  n_epochs: 100
  batch_size: 32
  kl_weight: 0.1
  kl_annealing_epochs: 20

inference:
  n_candidates: 50
  temperature: 0.7
  top_p: 0.9

training:
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

random_seed: 42
