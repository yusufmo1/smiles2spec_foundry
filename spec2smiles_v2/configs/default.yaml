# SPEC2SMILES Pipeline Configuration

spectrum:
  n_bins: 500
  bin_width: 1.0
  max_mz: 500.0
  transform: sqrt  # sqrt, log, or none
  normalize: true

descriptors:
  names:
    - MolWt
    - HeavyAtomCount
    - NumHeteroatoms
    - NumAromaticRings
    - RingCount
    - NOCount
    - NumHDonors
    - NumHAcceptors
    - TPSA
    - MolLogP
    - NumRotatableBonds
    - FractionCSP3

part_a:
  n_estimators: 1000
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.9
  bagging_fraction: 0.8
  bagging_freq: 5
  reg_alpha: 0.1
  reg_lambda: 0.1
  early_stopping_rounds: 50

part_b:
  latent_dim: 128
  hidden_dim: 256
  n_layers: 2
  dropout: 0.2
  max_len: 100
  learning_rate: 0.001
  n_epochs: 100
  batch_size: 32
  kl_weight: 0.1
  kl_annealing_epochs: 20

inference:
  n_candidates: 50
  temperature: 0.7
  top_p: 0.9

training:
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

random_seed: 42
