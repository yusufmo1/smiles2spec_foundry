# Part A: Larger model for 217 outputs
part_a:
  cnn_hidden: 512
  transformer_dim: 512
  n_heads: 8
  n_transformer_layers: 6
  d_ff: 2048
  dropout: 0.1
  learning_rate: 0.0003
  weight_decay: 0.01
  max_epochs: 300
  batch_size: 64
  gradient_clip: 1.0
  patience: 50

part_b:
  model: vae
  vae:
    latent_dim: 128
    hidden_dim: 256
    n_layers: 2
    dropout: 0.2
    max_seq_len: 100
    learning_rate: 0.001
    n_epochs: 100
    batch_size: 64
    kl_cycle_length: 20
    gradient_clip: 1.0

inference:
  n_candidates: 50
  temperature: 0.7
  top_p: 0.9

split:
  train: 0.8
  val: 0.1
  test: 0.1
  seed: 42
