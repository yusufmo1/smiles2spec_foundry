# SPEC2SMILES Pipeline Configuration - ALL 217 RDKit Descriptors

paths:
  data_input: data/input
  data_output: data/output

dataset: hpj
device: auto

spectrum:
  n_bins: 500
  bin_width: 1.0
  max_mz: 500.0
  transform: sqrt
  normalize: true

