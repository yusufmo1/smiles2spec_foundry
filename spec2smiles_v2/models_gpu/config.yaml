descriptors:
  names:
  - MolWt
  - HeavyAtomCount
  - NumHeteroatoms
  - NumAromaticRings
  - RingCount
  - NOCount
  - NumHDonors
  - NumHAcceptors
  - TPSA
  - MolLogP
  - NumRotatableBonds
  - FractionCSP3
inference:
  n_candidates: 50
  temperature: 0.7
  top_p: 0.9
part_a:
  bagging_fraction: 0.8
  bagging_freq: 5
  early_stopping_rounds: 50
  feature_fraction: 0.9
  learning_rate: 0.05
  n_estimators: 1000
  num_leaves: 31
  reg_alpha: 0.1
  reg_lambda: 0.1
part_b:
  batch_size: 64
  dropout: 0.2
  gradient_clip: 1.0
  hidden_dim: 256
  kl_cycle_length: 20
  latent_dim: 128
  learning_rate: 0.001
  max_seq_len: 100
  n_epochs: 100
  n_layers: 2
random_seed: 42
spectrum:
  bin_width: 1.0
  max_mz: 500.0
  n_bins: 500
  normalize: true
  transform: sqrt
training:
  test_ratio: 0.1
  train_ratio: 0.8
  val_ratio: 0.1
